<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Login Form -->
        <form id="loginForm" class="mb-4">
            <label for="username" class="block">Username:</label>
            <input type="text" id="username" name="username" class="border rounded px-2 py-1">
            <label for="password" class="block mt-2">Password:</label>
            <input type="password" id="password" name="password" class="border rounded px-2 py-1">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-2">Login</button>
        </form>

        <!-- Post Creation Form -->
        <form id="postForm" class="mb-4">
            <label for="postText" class="block">Post Text:</label>
            <textarea id="postText" name="postText" class="border rounded px-2 py-1"></textarea>
            <label for="postImage" class="block mt-2">Post Image URL:</label>
            <input type="text" id="postImage" name="postImage" class="border rounded px-2 py-1">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 mt-2">Create Post</button>
        </form>

        <!-- Post Feed -->
        <div id="postFeed" class="mt-4">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
