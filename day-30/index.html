<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

  <!-- Notifications Sidebar -->
  <div id="notificationsSidebar" style="display: none;" class="fixed top-0 right-0 h-screen w-64 bg-gray-200 shadow-md transform translate-x-full transition-transform duration-300 ease-in-out">
    <h3 class="text-lg font-semibold p-4">Notifications</h3>
    <div id="notificationsContainer" class="overflow-y-auto p-2">
      <!-- Notifications will appear here -->
    </div>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form>
      <div class="mb-4">
        <label for="loginEmail" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" id="loginEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="loginPassword" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" id="loginPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="#" onclick="showRegistrationForm()" class="text-blue-500 hover:text-blue-700 font-bold">Register here</a></p>
  </div>

  <!-- Registration Form -->
  <div id="registrationForm" style="display: none;" class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Register</h2>
    <form id="regForm"> 
      <div class="mb-4">
        <label for="regUsername" class="block text-gray-700 font-bold mb-2">Username:</label>
        <input type="text" id="regUsername" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="regEmail" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" id="regEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="regPassword" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" id="regPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
    </form>
  </div>

  <!-- Edit Profile Form -->
  <div id="editProfileForm" style="display: none;" class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>
    <form id="updateProfileForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
        <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="profilePictureInput" class="block text-gray-700 font-bold mb-2">Profile Picture:</label>
        <input type="file" id="profilePictureInput" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> 
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">Save Changes</button>
      <button type="button" onclick="hideEditProfileForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</button>
    </form>
  </div>

  <div id="postForm" class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Create New Post</h2>
    <form id="newPostForm">
      <div class="mb-4">
        <label for="postText" class="block text-gray-700 font-bold mb-2">Your Post:</label>
        <textarea id="postText" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" required></textarea>
      </div>
      <div class="mb-4">
        <label for="postImage" class="block text-gray-700 font-bold mb-2">Image:</label>
        <input type="file" id="postImage" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Post</button>
    </form>
  </div>

  <!-- User Profile Section -->
  <div id="userProfile" style="display: none;" class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md"> 
    <h2 class="text-2xl font-semibold mb-4">User Profile</h2>
    <img id="profilePicture" src="" alt="Profile Picture" class="rounded-full mx-auto"> <br>
    <p class="mt-4">Username: <span id="profileUsername" class="font-bold"></span></p>
    <p>Email: <span id="profileEmail" class="font-bold"></span></p>
    <button onclick="showEditProfileForm()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Edit Profile</button>
  </div>

  <div id="postFeed" class="container mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-4">Post Feed</h2>
    <div id="postsContainer">
      </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
