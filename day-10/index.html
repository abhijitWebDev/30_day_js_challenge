<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10-challenge</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <p id="text-con">Hello, how are you?</p>
    <button id="butt">Change text</button>
    <div>
        <img id="imgTog" src="https://images.pexels.com/photos/4400679/pexels-photo-4400679.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" style="width:50px; height:50px;"/>
    </div>
    <div>
        <h1 id="mouse-change">Mouse over event listener</h1>
    </div>
    <div>
        <input id="key-pressed" type="text" placeholder="press a key"/>
    </div>
    <div>
        <input type="text" id="inputField" placeholder="Type here...">
        <p id="displayValue"></p>
        
    </div>
    <div>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>
        
            <button type="submit">Submit</button>
          </form>
        
    </div>
    <div>
        <select id="myDropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        
          <p id="paragraph">Select an option from the dropdown.</p>
        
    </div>

    <div>
        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
    </div>
    <div>
        <div id="parent">
            <p>Click me!</p>
          </div>
        
          <button id="add-child">Add Child</button>
    </div>
   
    
</body>
</html>
